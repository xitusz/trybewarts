<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="./images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="GET" class="trybewarts-login">
        <div>
          <label for="email"></label>
          <input type="email" name="email" placeholder="Email" id="email" />
        </div>
        <div>
          <label for="password"></label>
          <input
            type="password"
            name="password"
            placeholder="Senha"
            id="password"
          />
        </div>
        <button class="btn-Entrar" type="submit">Entrar</button>
      </form>
    </header>
    <main class="main-content">
      <form action="" method="get" id="evaluation-form">
        <h1 class="title">Formulario de avaliação</h1>
        <div class="first-form">
          <div>
            <label for="input-name"></label>
            <input type="text" name="name" id="input-name" placeholder="Nome" />
          </div>
          <div>
            <label for="input-lastname"></label>
            <input
              type="text"
              name="lastName"
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </div>
        </div>
        <div class="emailAndHouse">
          <div>
            <label for="input-email"></label>
            <input
              type="text"
              name="name"
              id="input-email"
              placeholder="Email"
            />
          </div>
          <hr />
          <div class="select">
            <label for="house">Casa:</label>
            <select name="house" id="house">
              <option value=""></option>
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
        <hr />
        <div class="second-form">
          <div class="inputRadios">
            <label for="" id="label-family">Qual sua família?</label>
            <label for="frontEnd">
              <input
                type="radio"
                name="family"
                value="Frontend"
                id="frontEnd"
                class="family"
              />
              Família Frontend</label
            >
            <label for="backEnd">
              <input
                type="radio"
                name="family"
                value="Backend"
                id="backEnd"
                class="family"
              />
              Família Backend</label
            >
            <label for="fullStack">
              <input
                type="radio"
                name="family"
                value="FullStack"
                id="fullStack"
                class="family"
              />
              Família FullStack</label
            >
          </div>
          <div class="inputCheckbox">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div class="material">
              <label>
                <input
                  class="subject"
                  type="checkbox"
                  name="HoFs"
                  value="HoFs"
                  id="HoFs"
                />
                HoFs
              </label>
            </div>
            <div class="material">
              <label>
                <input
                  class="subject"
                  type="checkbox"
                  name="Jest"
                  value="Jest"
                  id="Jest"
                />
                Jest
              </label>
            </div>
            <div class="material">
              <label>
                <input
                  class="subject"
                  type="checkbox"
                  name="Promises"
                  value="Promises"
                  id="Promises"
                />
                Promises
              </label>
            </div>
            <div class="material">
              <label>
                <input
                  class="subject"
                  type="checkbox"
                  name="React"
                  value="React"
                  id="React"
                />
                React
              </label>
            </div>
            <div class="material">
              <label>
                <input
                  class="subject"
                  type="checkbox"
                  name="SQL"
                  value="SQL"
                  id="SQL"
                />
                SQL
              </label>
            </div>
            <div class="material">
              <label>
                <input
                  class="subject"
                  type="checkbox"
                  name="Python"
                  value="Python"
                  id="Python"
                />
                Python
              </label>
            </div>
          </div>
        </div>
        <hr />
        <div class="avaliation">
          <div>
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          </div>
          <div class="allNumber">
            <div class="number">
              <label for="1">1</label>
              <input type="radio" name="rate" value="1" class="note" id="1" />
            </div>
            <div class="number">
              <label for="2">2</label>
              <input type="radio" name="rate" value="2" class="note" id="2" />
            </div>
            <div class="number">
              <label for="3">3</label>
              <input type="radio" name="rate" value="3" class="note" id="3" />
            </div>
            <div class="number">
              <label for="4">4</label>
              <input type="radio" name="rate" value="4" class="note" id="4" />
            </div>
            <div class="number">
              <label for="5">5</label>
              <input type="radio" name="rate" value="5" class="note" id="5" />
            </div>
            <div class="number">
              <label for="6">6</label>
              <input type="radio" name="rate" value="6" class="note" id="6" />
            </div>
            <div class="number">
              <label for="7">7</label>
              <input type="radio" name="rate" value="7" class="note" id="7" />
            </div>
            <div class="number">
              <label for="8">8</label>
              <input type="radio" name="rate" value="8" class="note" id="8" />
            </div>
            <div class="number">
              <label for="9">9</label>
              <input type="radio" name="rate" value="9" class="note" id="9" />
            </div>
            <div class="number">
              <label for="10">10</label>
              <input type="radio" name="rate" value="10" class="note" id="10" />
            </div>
          </div>
        </div>
        <div class="inputTextArea">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
            maxlength="500"
          ></textarea>
          <p id="counter"></p>
        </div>
        <div class="validInfo">
          <input
            class="subject"
            type="checkbox"
            name="checkbox"
            id="agreement"
          />
          <label for="agreement" id="label-infos">
            Você concorda com o uso das informações acima?
          </label>
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
        <br/>
        <div class="result">
          <p id="resultFullName"></p>
          <p id="resultEmail"></p>
          <p id="resultHouse"></p>
          <p id="resultFamily"></p>
          <p id="resultMaterial"></p>
          <p id="resultAvaliation"></p>
          <p id="resultObservation"></p>
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Logo formulario"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
